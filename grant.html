<section class="hero grant-hero">
  <h1 class="hero-title">Apply for a DEV Grant</h1>
  <p class="hero-subtitle">Funding for projects that move open-source Stellar development forward.</p>
</section>

<section class="form-container">
  <form class="grant-form" action="https://formspree.io/f/mrbqepqe" method="POST">
    <label for="fullname">Full Name / Team Name</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Contact Email</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="project">Project Name</label>
    <input type="text" id="project" name="project" required />

    <label for="summary">Project Summary</label>
    <textarea id="summary" name="summary" rows="4" required></textarea>

    <label for="goals">Goals & Milestones</label>
    <textarea id="goals" name="goals" rows="4" required></textarea>

    <label for="budget">Requested Grant Amount (in DEV)</label>
    <input type="text" id="budget" name="budget" required />

    <label for="github">GitHub / Project Link (if any)</label>
    <input type="url" id="github" name="github" />

    <label for="timeline">Estimated Timeline</label>
    <input type="text" id="timeline" name="timeline" required />

    <button type="submit" class="button">Submit Application</button>
  </form>
</section>
